<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wak3r</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-3 medium-3 small-3 cell"></div>
        <div class="large-6 medium-6 small-6 cell centertext">
          <h1>wak<span>3</span>r</h1>
        </div>
        <div class="large-3 medium-3 small-3 cell"></div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="large-3 medium-3 small-3 cell"></div>
        <div class="large-6 medium-6 small-6 cell">
          <div class="callout">
            <div class="centertext">
              <h3>Wakey-wakey, eggs and bakey!</h3>
              <p>Select which days and at what time you'd like the light to be turned on.</p>
            </div>
            <br />
            <form data-abide action="{{ url_for('index') }}" method="POST">
              <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 small-12 cell">
                  <ul id="days">
                    <li class="round noselect">
                      <input id="su" name="day" type="checkbox" value="0"><label for="su">S</label>
                    </li>
                    <li class="round noselect">
                      <input id="mo" name="day" type="checkbox" value="1"><label for="mo">M</label>
                    </li>
                    <li class="round noselect">
                      <input id="tu" name="day" type="checkbox" value="2"><label for="tu">T</label>
                    </li>
                    <li class="round noselect">
                      <input id="we" name="day" type="checkbox" value="3"><label for="we">W</label>
                    </li>
                    <li class="round noselect">
                      <input id="th" name="day" type="checkbox" value="4"><label for="th">T</label>
                    </li>
                    <li class="round noselect">
                      <input id="fr" name="day" type="checkbox" value="5"><label for="fr">F</label>
                    </li>
                    <li class="round noselect">
                      <input id="sa" name="day" type="checkbox" value="6"><label for="sa">S</label>
                    </li>
                  </ul>
                </div>
              </div>
              <br />
              <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 small-12 cell">
                  <ul id="time">
                    <li class="clock">
                      <i id="inch">
                        <b class="up"></b>
                      </i>
                      <input type="text" class="hrs noselect" name="hours" value="0" required pattern="integer" readonly>
                      <i id="dech">
                        <b class="down"></b>
                      </i>
                    </li>
                    <li class="clock">
                      <i id="incm">
                        <b class="up"></b>
                      </i>
                      <input type="text" class="mins noselect" name="minutes" value="0" required pattern="integer" readonly>
                      <i id="decm">
                        <b class="down"></b>
                      </i>
                    </li>
                  </ul>
                </div>
              </div>
              <br />
              <div class="centertext">
                <button class="hollow button" id="submit">SUBMIT</button>
              </div>
            </form>
          </div>
        </div>
        <div class="large-3 medium-3 small-3 cell"></div>
      </div>
    </div>
    <div id="save">
      <div class="noselect" id="saved">CONFIGURATION<br />SAVED</div>
    </div>
    <script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/what-input.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/foundation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
